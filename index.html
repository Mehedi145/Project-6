<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- this is for container... -->
    <div class="conainer">
        <div class="navbar">
            <img class="logo" src="images/logo.png" alt="Error">
            <ul>
                <li><a href="#">Home</a></li>

                <li><a href="#">Product</a></li>
                <li><a href="#">Spasification</a></li>

            </ul>
        </div>

        <div class="content">
            <div class="left-coulmn">
                <h1>THE<br /> REAL <br />SOUND</h1>
            </div>
            <div class="right-cuolmn">
                <p>Click Hear To Listen</p>
                <img id="icon" src="images/play.png" alt="Error">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="audio/Maggie Lindemann - Pretty Girl (Cheat Codes x CADE Remix) [Official Video](MP3_160K).mp3" type="audio/mp3">
    </audio>
    <script>

        let mySong = document.getElementById("mySong");
        let icon = document.getElementById("icon");
        
        icon.onclick = function (){
            if (mySong.paused) {
                mySong.play();
                icon.src = "images/pause.png"
            } else {
                mySong.paused();
                icon.src = "images/play.png"
            }
        }
    
    </script>

</body>
